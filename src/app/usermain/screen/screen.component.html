<div class="mat-app-background">
<mat-toolbar color="primary" style="background-color:rgb(37, 88, 255)">

      </a>
      <a href="#!name">

      </a>
      <a href="#!email">
        <span class="white-text email">sahajGandu@gmail.com</span>
      </a>
    </div>
  </li>
  <li>
    <a href="#!">
      <i class="material-icons">group_add</i>Add Friends</a>

  </li>
  <li>

  </li>
  <li>
    <a class="subheader">Account Settings</a>
  </li>
  <li>
    <a class="waves-effect" href="#!">
      <i class="material-icons md-light">power_settings_new</i>Log-Out</a>
  </li>
</ul>
