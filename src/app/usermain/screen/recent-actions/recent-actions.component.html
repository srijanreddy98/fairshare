<div style="padding-right:2%">
<div class="row">
<div class="col-lg-3"></div>
<div class="col-lg-6">
<mat-card>
  <mat-card-title>
    Notifications
  </mat-card-title>
  <div *ngIf="!loading; else elseBlock">
  <mat-accordion class="example-headers-align" displayMode="flat"> 
  <div [style.max-height.px]="'400'" style="height:auto" [style.overflow]="'auto'" [style.height.px]="'350'">
  <ng-scrollbar>
  <mat-expansion-panel *ngFor="let i of act" [expanded]="step === 0" (opened)="setStep(0)" hideToggle="false">
    <mat-expansion-panel-header>
      <mat-icon>account_circle</mat-icon>
      <mat-panel-title>
          {{i.notification.doer}}
      </mat-panel-title>
      <mat-panel-description>
          {{i.notification.description}}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <div [style.display]="i.notification.record=== -1 ? 'none' : 'block' ">
      <mat-card *ngIf="i.notification.record!= -1">
        <mat-card-title>
            &#8377; {{i.record.amount}}
        </mat-card-title>
        <mat-card-subtitle>
          {{i.record.created}}
        </mat-card-subtitle>
        <mat-card-content>
          {{i.record.description}}
        </mat-card-content>
      </mat-card>
    </div>
    <mat-action-row>
        <button mat-button color="primary">Delete</button>
      </mat-action-row>
  </mat-expansion-panel>
  </ng-scrollbar>
  </div>
  </mat-accordion>
  </div>
  <ng-template #elseBlock>
    <div style="padding-left:40%">
      <mat-spinner></mat-spinner>
      </div>
  </ng-template>
</mat-card>
</div>
<div class="col-lg-3"></div>
</div>
</div>
