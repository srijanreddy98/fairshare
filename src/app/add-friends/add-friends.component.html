
    <form (ngSubmit)="onSend()" #f="ngForm" class="col s12">
      <!-- <h1>Add Friend</h1> -->
      <div class="row">
      <div class="input-field col s12">
        <input type="text" name="friend" [(ngModel)]="friend" class="validate" placeholder="Enter the Username">
      </div>
      </div>
      <div class="row">
      <button mat-raised-button style="background-color:rgba(41, 194, 173, 0.534)" type="submit">
        <i class="material-icons">person_add</i>Send Request</button>
        </div>
    </form>
    <br>
    <mat-progress-bar mode="indeterminate" *ngIf="loading" style="background-color:blue"></mat-progress-bar>
